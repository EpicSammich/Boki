        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>

          <div class="top">
  <div class="bar white wide padding card">
    <a href="/homepage.html" class="bar-item button"><b>BOKI</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="right hide-small">
	  <a href="/cUserProfile.html" class="bar-item button">Profile</a>
        <a href="/userDirPage.html" class="bar-item button">Directory</a>

      <a href="#PendingProjects" class="bar-item button">Pending Projects</a>

    </div>
  </div>
</div>
        
        <div class="content padding" style="max-width:1564px">
        <div class="container padding-32">   
        <p>Username: <span id="thisUserUname"></span></p>
        <p>First name: <span id="thisUserFname"></span></p>
        <p>Last name: <span id="thisUserLname"></span></p>
        <p>Email: <span id="thisUserCemail"></span></p>
        <p>Portfoilo Link: <span id="thisUserPortf"></span></p>
        <p>User role: <span id="thisUserRole"></span></p>
        <p>User Rating: <span id="thisUserRating"></span></p>
            <div class="stars">
                <p>Rate this user?:
  		  <form>
  		    <input class="star star-5" id="star-5" type="radio" name="star" value="5"/>
  		    <label class="star star-5" for="star-5"></label>
  		    <input class="star star-4" id="star-4" type="radio" name="star" value="4"/>
  		    <label class="star star-4" for="star-4"></label>
  		    <input class="star star-3" id="star-3" type="radio" name="star" value="3"/>
  		    <label class="star star-3" for="star-3"></label>
  		    <input class="star star-2" id="star-2" type="radio" name="star" value="2"/>
  		    <label class="star star-2" for="star-2"></label>
  		    <input class="star star-1" id="star-1" type="radio" name="star" value="1"/>
  		    <label class="star star-1" for="star-1"></label>
  		  </form>
  	    </div>
            <input type="submit" onclick="changeRating()" value="Rate User">
            </p>
        <p>Total User Ratings: <span id="thisUserTotalRatings"></span></p>
