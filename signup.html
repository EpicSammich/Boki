<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <link rel="stylesheet" href="css/main.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Boki</title>
  </head>

  <body>
    <div class="login-card">
      <h1>Sign Up</h1><br>
      <input id="txtemail" type="text" name="user" autocomplete="email" placeholder="Email...">
      <input id="txtpassword" type="password" name="pass" placeholder="Password...">
      <input id="txtpasswordverify" type="password" placeholder="Verify password..."/>
      <input id="txtusername" type="text" name="username" placeholder="Username...">
      <input id="txtfname" type="text" name="fname" placeholder="First Name...">
      <input id="txtlname" type="text" name="lname" placeholder="Last Name...">
    <input id="txtportf" type="text" name="portf" placeholder="Link to Portfolio">
    <form>
      <input id="radusertype" type="radio" name="usertype" value="Artist">Artist<br>
      <input id="radusertype" type="radio" name="usertype" value="Commissioner">Commissioner<br>
    </form> 
      <button id="btnSignUp" class="login-signup-button"> Sign Up </button>
  </div>
    <!-- Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-functions.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
