<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 25%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <center>
  <h3>Please enter a new password and confirm in the fields below.</h3>
    <form action="index.html" onsubmit="return validateMyForm();">
	  <div class="fieldWrapper">
            <label for="pass1">New Password:</label>
            <input type="password" name="pass1" id="pass1" placeholder="New Password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required><br>
      </div>
      <div class="fieldWrapper">
            <label for="pass2">Confirm Password:</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm Password.." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters. Also, passwords must match" required onkeyup="checkPass(); return false;"><br>
            <span id="confirmMessage" class="confirmMessage"></span>
      </div>
      
	  <input type="submit" value="Submit">
    </form>
  </center>
</div>

<center>  
	  <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
</center>
				
  <script>
    var myInput = document.getElementById("pass1");
	var inputMatch = document.getElementById("pass2");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
	var valid = false;
    
    // When the user clicks on the password field, show the message box
    myInput.onfocus = function() {
        document.getElementById("message").style.display = "block";
    }
    
    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
    }
    
	// validate new and confirm password fields
	function checkPass()
	{
	  //Store the password field objects into variables ...
	  var pass1 = document.getElementById('pass1');
	  var pass2 = document.getElementById('pass2');
	  //Store the Confimation Message Object ...
	  var message = document.getElementById('confirmMessage');
	  //Set the colors we will be using ...
	  var goodColor = "#66cc66";
	  var badColor = "#ff6666";
	  //Compare the values in the password field 
	  //and the confirmation field
	  if(pass1.value == pass2.value){
	 	 //The passwords match. 
	 	 //Set the color to the good color and inform
	 	 //the user that they have entered the correct password 
	 	 pass2.style.backgroundColor = goodColor;
	 	 message.style.color = goodColor;
		 valid = true;
	 	 message.innerHTML = "Passwords Match!"
	  }else{
	 	 //The passwords do not match.
	 	 //Set the color to the bad color and
	 	 //notify the user.
	 	 pass2.style.backgroundColor = badColor;
	 	 message.style.color = badColor;
		 valid = false;
	 	 message.innerHTML = "Passwords Do Not Match!"
	  }
	}
	
	// When the user starts to type something inside the password field
    myInput.onkeyup = function() {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if(myInput.value.match(lowerCaseLetters)) {  
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }
      
      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if(myInput.value.match(upperCaseLetters)) {  
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }
    
      // Validate numbers
      var numbers = /[0-9]/g;
      if(myInput.value.match(numbers)) {  
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }
      
      // Validate length
      if(myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }
	
	function validateMyForm (){
	return valid;
	}
  </script>

</body>
</html>
