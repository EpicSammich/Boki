    <title>Boki</title>
  </head>

  <body>
    <h1>Boki</h1>
    <h2 id="txtLoginState"></h2>
    <input id="txtemail" type="email" placeholder="Email..." autocomplete="email"/>
    <input id="txtpassword" type="password" placeholder="Password..."/>
    <input id="txtpasswordverify" type="password" placeholder="Verify password..."/>
  </br>
  </br>
    <p>Password must be at least 8 characters long, contain a combination of uppercase letters, lowercase letters, numbers, and special characters ( !@#$%^&amp*(),.?":{}|&lt&gt )
  </br>
  </br>
    <button id="btnLogin" class="btn btn-primary"> Log in </button>
    <button id="btnSignUp" class="btn btn-secondary"> Sign Up </button>
    <button id="btnLogout" class="btn btn-danger invisible"> Log out </button>
  </br>
  </br>
    <button id="jumpToMessage" class="btn btn-primary" onclick="window.location.href='friendlychat-web/web/index.html'">Jump to Messages</button>

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
